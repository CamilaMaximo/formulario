<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <!--form-->
    <form action="./" method="">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome " required>

        <label for="nome">Senha:</label>
        <input type="password" id="password" name="password">

        <div class="checkbox">
            <input type="checkbox" id="termos" name="senha" value="aceito">
            <label for="termos">Aceito os termos e condições da empresa</label>
        </div>

         <div class="checkbox">
            <input type="checkbox" id="anuncio" name="anuncio" value="aceito">
            <label for="termos">Desejo receber anúncios.</label>
        </div>
         <!--input radio-->
        <p>Entrega:</p>
         <div class="radio">
            <input type="radio" id="retirada" name="retirada" value="aceito">
            <label for="retirada">Retirar no local.</label>
        </div>
         <div class="radio">
            <input type="radio" id="entrega" name="retirada" value="aceito">
            <label for="entrega">Entrega em casa.</label>
        </div>

         <p>Futuro:</p>
         <div class="radio">
            <input type="radio" id="retirada" name="futuro" value="aceito">
            <label for="retirada">Retirar no local.</label>
        </div>
         <div class="radio">
            <input type="radio" id="entrega" name="futuro" value="aceito">
            <label for="entrega">Entrega em casa.</label>
        </div>
        <!--form input-->

         <label for="nome">Email:</label>
        <input type="email" id="email" name="email" placeholder="nome@email.com" required>

        <label for="nome">Idade:</label>
        <input type="number" id="idade" name="idade">

         <label for="nome">Saída do hotel:</label>
        <input type="date" id="saida" name="saida">

         <!--Select-->
         <p>Select:</p>
         <label for="parcelas"></label>
         <select name="parcelas" id="parcelas">
            <option value="1x">1x de R$ 200</option>
            <option value="2x">2x de R$ 100</option>
            <option value="4x">4x de R$ 50</option>
         </select>
         <!--text area-->
         <label for="mensagem">Mensagem</label>
         <textarea name="mensagem" id="mensagem" rows="5"></textarea>


        <button>Enviar</button>
    </form>
    
</body>
</html>
